---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backstage-postgresql-creds
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: backstage-postgresql-creds
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: backstage/postgresql_creds
      conversionStrategy: Default	
      decodingStrategy: None
      metadataPolicy: None